<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agensi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .btn {
            margin: 3px;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Agensi')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>List Agensi</h2>
                <br>
                <div th:if="${listAgensi.size() != 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Id Agensi</th>
                            <th>Nama Agensi</th>
                            <th>Alamat</th>
                            <th>Nomor Telepon</th>
                            <th>Waktu Buka</th>
                            <th>Waktu Tutup</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="agensi, iterationStatus : ${listAgensi}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${agensi.noAgensi}"></td>
                            <td th:text="${agensi.namaAgensi}"></td>
                            <td th:text="${agensi.alamatAgensi}"></td>
                            <td th:text="${agensi.noTeleponAgensi}"></td>
                            <td th:text="${agensi.waktuBuka}"></td>
                            <td th:text="${agensi.waktuTutup}"></td>
                            <td style="width: 35px">
                                <a type="button" class="btn btn-primary" th:href="@{/agensi/view(noAgensi=${agensi.noAgensi})}">Detail</a>
                                <a type="button" class="btn btn-warning" th:href="@{/agensi/update/} + ${agensi.noAgensi}">Update</a>
                                <a type="button" class="btn btn-danger" th:href="@{/agensi/delete/} + ${agensi.noAgensi}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div th:unless="${listAgensi.size() != 0}">
                    <h2 th:text="'Tidak ada Agensi'"></h2>
                </div>
                <br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
