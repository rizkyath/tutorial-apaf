<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Agensi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Agensi')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Agensi</h2>
                <br>
                <form th:action="@{/agensi/add}" th:object="${agensi}" method="POST">
                    Nama Agensi : <br>
                    <input class="form-control" type="text" name="namaAgensi"/>
                    <br><br>

                    Alamat Agensi: <br>
                    <input class="form-control" type="text" name="alamatAgensi"/>
                    <br><br>

                    Nomor Telepon : <br>
                    <input class="form-control" type="text" name="noTeleponAgensi"/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" />
                    <br><br>

                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" />
                    <br><br>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Negara Destinasi</th>
                            <th><a class="btn btn-primary" href="/">Tambah Row</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="new-input">
                            <td>
                                <input class="form-control" name="negaraDestinasi" placeholder="Negara Destinasi" aria-label="Search">
                            </td>
                            <td>
                                <a class="btn btn-danger">Hapus</a></th>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
